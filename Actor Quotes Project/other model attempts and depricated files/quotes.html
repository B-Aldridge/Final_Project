<!DOCTYPE html>
<html>
<head>
    <title>Quote Actor Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            border-radius: 0;
            margin-bottom: 0;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .result-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-3">Quote Actor Predictor</h1>
            <p class="lead">Discover the men and woman behind the famous lines!</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 form-container">
                <form action="/" method="post">
                    <div class="mb-4">
                        <label for="quote" class="form-label h4">Enter a Quote:</label>
                        <textarea id="quote" name="quote" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Predict</button>
                </form>
            </div>
        </div>
        {% if actor %}
            <div class="row justify-content-center">
                <div class="col-lg-6 result-container">
                    <h2 class="h3">This is who probably said it:</h2>
                    <p class="lead">{{ actor }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
